
<!DOCTYPE html>
<html>
  <head>
    <title>Ruang Hampa</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="data:,">
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.24.0"
  }
}
</script>
</head>
  <body id="app-body">
    <div id="notification-container"></div>
    
    <div id="modal-overlay" class="modal-overlay hidden">
      <div id="modal-content" class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-header">
          <h2 id="modal-title" class="modal-title"></h2>
          <button id="modal-close-button" class="modal-close-button" aria-label="Tutup">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
              <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
            </svg>
          </button>
        </div>
        <div id="modal-body" class="modal-body"></div>
      </div>
    </div>

    <div id="main-menu" class="main-menu-overlay">
        <div class="main-menu-content">
            <h1 class="main-menu-title">Ruang Hampa</h1>
            <p class="main-menu-tagline">Sebuah cerita tentang depresi, keluarga, dan kata-kata yang tak terucap.</p>
            <div id="main-menu-buttons" class="main-menu-buttons">
              <button id="start-button" class="main-menu-button">Mulai Baru</button>
            </div>
        </div>
    </div>

    <div id="intro-overlay" class="intro-overlay hidden">
        <p id="intro-text" class="intro-text"></p>
    </div>

    <div id="root" class="hidden">
      <main class="app-container">
        <div id="header-image"></div>
        <div id="game-content">
          <div id="chapter-container">
            <h1 id="chapter-title">Bab 1:</h1>
            <h2 id="chapter-subtitle">Pagi yang Berat</h2>
          </div>
          <div id="story-container" aria-live="polite"></div>
          <div id="inner-thought-container" class="panel-hidden"></div>
          
          <hr class="divider" />
          
          <fieldset id="stats-container">
            <legend>Status <div id="header-buttons"></div></legend>
            <div id="character-icon"></div>
            <div class="stats-bars">
              <div class="stat-bar">
                <span class="stat-label">Energi Mental</span>
                <div id="mental-energy-bar" class="bar"></div>
              </div>
            </div>
          </fieldset>

          <fieldset id="objects-wrapper" class="panel-hidden">
            <legend id="objects-prompt">Amati sekitarmu</legend>
            <div id="objects-container"></div>
          </fieldset>
          
          <hr class="divider panel-hidden" id="choices-divider" />
          
          <fieldset id="choices-wrapper">
            <legend id="choices-prompt">Apa yang akan Banyu lakukan?</legend>
            <div id="choices-container"></div>
            <div id="loader" class="loader" role="status" aria-label="Memuat..."></div>
          </fieldset>
        </div>
      </main>
    </div>
    
    <script type="module" src="index.tsx"></script>
  </body>
</html>
